site_name: Pylon Docs
site_description: Documentation for the Minecraft Pylon plugin
site_author: PylonMC
repo_url: https://github.com/pylonmc/pylon-docs

theme:
  name: material
  logo: img/favicon.png
  favicon: img/favicon.png
  palette:
    scheme: slate

extra_css:
  - style.css

nav:
  - What is Pylon?: index.md
  - Installation:
    - Installing Pylon: installation/installing-pylon.md
    - List of addons: installation/list-of-addons.md
    - Commands & permissions: installation/commands-and-permissions.md
  - Creating addons:
    - "Getting started": creating-addons/getting-started.md
    - "Your first item":
      - Adding an item: creating-addons/your-first-item/adding-an-item.md
      - Running your addon: creating-addons/your-first-item/running-your-addon.md
      - Adding name & lore: creating-addons/your-first-item/adding-name-and-lore.md
      - Wrapping up: creating-addons/your-first-item/wrapping-up.md
    - "Custom item classes": []
  - Documentation:
    - "Fluids": documentation/fluids.md
  - Contributing:
    - Getting started: contributing/getting-started.md
    - Contributing to docs: contributing/contributing-to-docs.md

markdown_extensions:
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      guess_lang: false
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
